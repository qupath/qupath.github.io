<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <script src="/assets/js/main.js" defer></script>
    <script type="text/javascript" src="/assets/js/os.js"></script>
    <script src="https://kit.fontawesome.com/28339e59e3.js" crossorigin="anonymous" type="text/javascript"
        src="/js/slider.js"></script>

    <title>{{ page.title | default: page.title }}</title>
    <meta name="description" content="{{page.description}}" />
    <meta property="og:image" content="{{page.icon}}">

    <meta property="og:image:width" content="1024">

    <link rel="icon" type="image/x-icon" href="{{ site.logo }}">

    <script defer data-domain="qupath.github.io" src="https://plausible.io/js/plausible.js"></script>
    <meta name="google-site-verification" content="Aem87SvFh5w_cCS2z43mVgKmnIdYgMBOapUPZ_SQWVY" />

<body>
    {% include banner.html %}
    {% include header.html %}
    {% include hero.html %}
    {% include download.html %}
    {% include slideshow.html %}
    {% include three_icons.html %}
    <!-- {{ content }} -->
    {% include footer.html %}
    <script type="text/javascript" src="/assets/js/slider.js"></script>
</body>

</html>
